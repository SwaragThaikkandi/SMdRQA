name: publish_conda

on:
  release:
    types: [published]
    
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: publish-to-conda
      uses: maxibor/conda-package-publish-action@v1.1
      env: # Add the token to the ENVIRONMENT variables
        ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
      with:
        subDir: 'conda'
