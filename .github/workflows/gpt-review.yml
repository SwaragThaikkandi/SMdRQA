name: Update GPT Review in RST

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, reopened, synchronize]
  issues:
    types: [opened, edited]

jobs:
  update_rst:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
      
      - name: Run GPT Code Review
        id: gpt_code_review
        uses: anc95/ChatGPT-CodeReview@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: English
          OPENAI_API_ENDPOINT: https://api.openai.com/v1
          MODEL: gpt-3.5-turbo
          PROMPT: |
            Please check if there are any confusions or irregularities in the code.

            Additional Prompts:
            - "Please review the code for readability and suggest any changes to enhance understanding."
            - "Verify if the code follows best practices for modularization and structure."
            - "Assess the code's handling of error conditions and suggest improvements for robustness."
            - "Check for edge cases that might not be adequately handled in the code."
            - "Review the code for potential security vulnerabilities and suggest mitigations."
            - "Evaluate the code's performance and identify areas for optimization."
            - "Check if the code has sufficient documentation and comments for clarity."
            - "Assess the code's test coverage and suggest additional test cases if needed."
            - "Verify that version control practices are followed correctly in the codebase."
          top_p: 1
          temperature: 1
          max_tokens: 10000
          MAX_PATCH_LENGTH: 10000

      - name: Update RST file
        run: |
          echo "Date: $(date)" >> gpt_output.rst
          echo "Prompt:" >> gpt_output.rst
          echo "${{ env.PROMPT }}" >> gpt_output.rst
          echo "Output:" >> gpt_output.rst
          echo "${{ steps.gpt_code_review.outputs.response }}" >> gpt_output.rst

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add gpt_output.rst
          git commit -m "Update GPT review in RST file"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
